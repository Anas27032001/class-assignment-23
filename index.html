<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="full-page p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="google_logo">
                        <img src="./picture/Google-Logo-PNG-Free-Image.png" alt="">
                    </div>
                    <h2>Creat your google account</h2>
                    <div class="form">
                        <form action="#">
                            <input type="text" placeholder="Firs name" class="first_name">
                            <input type="text" placeholder="Last name" class="last_name">
                           <div class="email_div">
                            <input class="email_box" type="email" placeholder="User name">
                            <div class="test">&gmail.com</div>
                           </div>
                            <p><b>You can use letters,numbers & periods</b></p>
                            <a class="use" href="#"> Use my current email address insted</a>
                            <input class="password" type="password" placeholder="Password">
                            <input class="confirm" type="password" placeholder="Confirm"> <i class="eye fas fa-eye-slash"></i>
                            <p class="use">Use 8 or more characters with a mix of letters,numbers & symbols</p>
                            <a class="sing_in" href="#">Sign in intead</a><span><a class="next" href="#">Next</a></span>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="home">
                        <img src="https://i.ibb.co/NyGBWt9/icon.png" alt="">
                        <p>One account.All of Google working for you</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="language">
                        <select name="language" id="">
                            <option value="English">English (United States)</option>
                            <option value="Bangla">Bangla</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Tamil">Tamil</option>
                            <option value="Urdu">Urdu</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <ul>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
